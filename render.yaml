services:
  # Rails API
  - type: web
    name: era-api
    env: ruby
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: era_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  # Frontend
  - type: web
    name: era-frontend
    env: static
    branch: main
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true
    buildFilter:
      paths:
      - src/**/*.js
      ignoredPaths:
      - src/**/*.test.js
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin

