default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: user
  password: password

development:
  <<: *default
  database: era_development

test:
  <<: *default
  database: era_test

production:
  <<: *default
  database: era_db
  url: <%= ENV['DATABASE_url'] %>
